<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap"
      rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Linked List</title>
  </head>
  <body>
    <main>
      <section class="section-left">
        <article class="left-article">
          <h1>
            Linked
              <img class="link-icon" src="images/linked-list-logo.svg" alt="an image of two interlinked chains">
            List
          </h1>
          <input type="text" class="website-title" placeholder="Website Title" onkeydown="return disableBtn()">
          <input type="text" class="website-url" placeholder="Website URL" onkeydown="return disableBtn()">
          <button type="button" class="enter-btn" disabled="disabled"">Enter</button>
        </article>
      </section>
      <section class="section-right">
      </section>
    </main>
  </body>
  <script type="text/javascript" src="bookmark.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
